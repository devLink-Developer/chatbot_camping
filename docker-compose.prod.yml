services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.filename=/etc/traefik/dynamic.yml
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --api.dashboard=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dynamic.yml:/etc/traefik/dynamic.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Directorios de certificados del servidor montados como sólo lectura
      # Los certificados están en el host del servidor
      - /etc/ssl/latitudarg:/certs/latitudarg:ro
      - /etc/ssl/secureapprove:/certs/secureapprove:ro
      - /etc/ssl/devlink:/certs/devlink:ro
    networks:
      - traefik_proxy
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared_config.yml:/etc/cloudflared/config.yml:ro
      - /etc/cloudflared:/etc/cloudflared:ro
    network_mode: host
    restart: unless-stopped
    depends_on:
      - traefik

  chatbot:
    build: .
    container_name: aca_lujan_chatbot
    environment:
      DATABASE_URL: ${DATABASE_URL}
      WHATSAPP_PHONE_ID: ${WHATSAPP_PHONE_ID}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN}
      DEBUG: "False"
      LOG_LEVEL: INFO
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: .devlink.com.ar,devlink.com.ar,localhost,127.0.0.1,aca_lujan_chatbot
      CSRF_TRUSTED_ORIGINS: https://*.devlink.com.ar,https://devlink.com.ar
      SECURE_PROXY_SSL_HEADER: HTTP_X_FORWARDED_PROTO,https
    expose:
      - "8006"
    networks:
      - chatbot_network
      - traefik_proxy
    restart: unless-stopped
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.http.routers.chatbot.rule=Host(`chatbot-api.devlink.com.ar`)"
      - "traefik.http.routers.chatbot.entrypoints=web"
      - "traefik.http.services.chatbot.loadbalancer.server.port=8006"

networks:
  chatbot_network:
    driver: bridge
  traefik_proxy:
    external: true
