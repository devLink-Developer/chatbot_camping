version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: devlink_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devlink}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-devlink}
      PGPORT: ${POSTGRES_PORT_INTERNAL:-5455}
    command: ["postgres", "-p", "${POSTGRES_PORT_INTERNAL:-5455}"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT_EXTERNAL:-5456}:${POSTGRES_PORT_INTERNAL:-5455}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devlink} -p ${POSTGRES_PORT_INTERNAL:-5455}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot_network

  chatbot:
    build: .
    container_name: aca_lujan_chatbot
    environment:
      DATABASE_URL: ${DATABASE_URL}
      WHATSAPP_PHONE_ID: ${WHATSAPP_PHONE_ID}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN}
      DEBUG: "False"
      LOG_LEVEL: INFO
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8006:8006"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - chatbot_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  chatbot_network:
    driver: bridge
